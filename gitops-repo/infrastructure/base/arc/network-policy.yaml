apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
  namespace: actions-runner-system
spec:
  podSelector: {} 
  policyTypes:
    - Ingress
    - Egress
  ingress: []  
  egress: [] 
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-github-egress
  namespace: actions-runner-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: actions-runner-controller
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80